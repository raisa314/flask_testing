<li class="meetup-item">
    <article>
        <div class="meetup-summary">
            <div class="meetup-image">
                <img src="https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="{{ title }}">
            </div>
            <div class="meetup-details">
                <h3>{{meetup_item.title}}</h3>
                <p>{{meetup_item.description}}</p>
            </div>
        </div>

        <div class="meetup-actions">
            <a href="meetup-details" class="btn">More Details</a>
            <a href="add_meetups" class="btn">Set Meeting</a>
        </div>
    </article>
</li>
